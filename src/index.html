<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>comments</title>
</head>
<body>
  <section class="site-wrapper blur"></section>
  <div class="modal-popup-wrapper">
    <span class="cancel-icon">x</span>
  <div class="img-cancel">
    <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/dream-world/3.svg" alt="venusaur">
  </div>
<div class="modal-title">
  <h1>pokemon</h1>
  <div class="modal-info">
    <div class="left">
      <span>Ability: overgrown</span>
      <span>Move: sword-dance</span>
        <div class="rigt"></div>
        <span>Height: 20</span>
        <span>Weight: 1000</span>
    </div>
  </div>
  <div class="comment-wrapper">
    <div class="comments-count">
      <span>
        "comment ("
          <span class="comment-count">0
          </span>
         ")"
        </span>
       </div>
      <ul class="comments"> </ul>
     <form action="add-comments">
      <p class="p1"> Add a comment</p>
      <input type="text" name="username" id="username"
       placeholder="your name" required>
      <textarea name="comment" id="comment" cols="30" rows="10"
       placeholder="your insight" required></textarea>
      <button type="button" class="post-btn">comment</button>
     </form>
    </div>
   </div>
  </div>
</body>
</html>
